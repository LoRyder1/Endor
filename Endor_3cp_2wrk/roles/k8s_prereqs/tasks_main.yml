---
- name: Disable swap on all Kubernetes nodes
  ansible.builtin.shell: "swapoff -a && sed -i '/swap/s/^/#/' /etc/fstab"
  args:
    warn: false
  when: ansible_swaptotal_mb > 0

- name: Disable SELinux (production should use a dedicated role)
  ansible.posix.selinux:
    state: permissive

- name: Remove default http/https firewalld services from public zone
  ansible.posix.firewalld:
    zone: public
    service: "{{ item }}"
    permanent: yes
    state: disabled
    immediate: yes
  with_items:
    - http
    - https

- name: Set up firewalld rules for Kubernetes Control Plane Nodes
  ansible.posix.firewalld:
    permanent: yes
    state: enabled
    zone: public
    port: "{{ item }}"
    immediate: yes
  with_items:
    # API Server
    - 6443/tcp
    # etcd Server Client API
    - 2379-2380/tcp
    # kubelet API
    - 10250/tcp
    # kube-scheduler
    - 10259/tcp
    # kube-controller-manager
    - 10257/tcp
  when: inventory_hostname in groups['k8s_control_plane']

- name: Set up firewalld rules for Kubernetes Worker Nodes
  ansible.posix.firewalld:
    permanent: yes
    state: enabled
    zone: public
    port: "{{ item }}"
    immediate: yes
  with_items:
    # kubelet API
    - 10250/tcp
    # NodePort services
    - 30000-32767/tcp
  when: inventory_hostname in groups['k8s_workers']

- name: Set up firewalld rich rule for Flannel CNI (UDP traffic)
  ansible.posix.firewalld:
    zone: public
    permanent: yes
    immediate: yes
    state: enabled
    rich_rule: 'rule protocol value="udp" port port="8472" accept'
  when: inventory_hostname in groups['all']

- name: Configure required kernel modules
  ansible.builtin.copy:
    content: |
      br_netfilter
      overlay
    dest: /etc/modules-load.d/k8s.conf

- name: Configure sysctl settings for Kubernetes
  ansible.builtin.copy:
    content: |
      net.bridge.bridge-nf-call-iptables = 1
      net.ipv4.ip_forward = 1
    dest: /etc/sysctl.d/99-kubernetes.conf
    
- name: Apply sysctl settings
  ansible.builtin.command: sysctl --system

- name: Add Kubernetes repository
  ansible.builtin.copy:
    content: |
      [kubernetes]
      name=Kubernetes
      baseurl=https://packages.cloud.google.com/yum/repos/kubernetes-el7-x86_64
      enabled=1
      gpgcheck=1
      repo_gpgcheck=1
      gpgkey=https://packages.cloud.google.com/yum/doc/rpm-package-key.gpg
    dest: /etc/yum.repos.d/kubernetes.repo
  
- name: Install Containerd and Kubernetes components
  ansible.builtin.dnf:
    name:
      - containerd.io
      - kubelet
      - kubeadm
      - kubectl
    state: present
    disable_gpg_check: yes
  
- name: Enable and start kubelet
  ansible.builtin.systemd:
    name: kubelet
    state: started
    enabled: yes